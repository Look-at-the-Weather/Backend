name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.SUBMODULE_TOKEN }}

      - name: Initialize submodules
        run: git submodule update --init --recursive

      - name: Update submodules to main branch
        run: git submodule foreach git pull origin main

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Wait for MySQL to be ready
        run: sleep 20

      - name: Build and Test
        env:
          SPRING_DATASOURCE_URL: ${{ secrets.DB_URL }}
          SPRING_DATASOURCE_USERNAME: ${{ secrets.DB_USERNAME }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.DB_PASSWORD }}
          SPRING_DATASOURCE_DRIVER_CLASS_NAME: ${{ secrets.DB_DRIVER_CLASS_NAME }}
          SPRING_JPA_HIBERNATE_DDL_AUTO: ${{ secrets.DB_HIBERNATE_DDL_AUTO }}
          SPRING_JPA_HIBERNATE_DIALECT: ${{ secrets.DB_HIBERNATE_DIALECT }}
          SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: ${{ secrets.DB_HIBERNATE_FORMAT_SQL }}
        run: ./gradlew clean build
